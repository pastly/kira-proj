[loggers]
keys = root,ugh

[handlers]
keys = to_stderr

[formatters]
keys = to_stderr

[logger_root]
level = WARNING
handlers = to_stderr
propagate = 1
qualname = root

[logger_ugh]
level = INFO
handlers = to_stderr
propagate = 0
qualname = ugh

[handler_to_stderr]
class = StreamHandler
formatter = to_stderr
args = (sys.stderr, )

[formatter_to_stderr]
format = %(asctime)s %(levelname)s %(threadName)s %(filename)s:%(lineno)s - %(funcName)s - %(message)s 
